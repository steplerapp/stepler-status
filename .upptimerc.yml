# Change these first
owner: upptime # Your GitHub organization or username, where this repository lives
repo: upptime # The name of this repository

sites:
  - name: Stepler Website
    url: https://www.steplerapp.com
  - name: Stepler API
    url: https://api.stepler.io/v2/health
  - name: Stepler Admin
    url: https://admin.stepler.io/auth/sign-in
  - name: Stepler API - Staging
    url: https://api.staging-stepler.io/v2/health
  - name: Stepler API - Dev
    url: https://api.dev-stepler.io/v2/health

status-website:
  # Add your custom domain name, or remove the `cname` line if you don't have a domain
  # Uncomment the `baseUrl` line if you don't have a custom domain and add your repo name there
  # cname: demo.upptime.js.org
  baseUrl: /stepler-status
  logoUrl: https://raw.githubusercontent.com/upptime/upptime.js.org/master/static/img/icon.svg
  name: Upptime
  introTitle: "Uptime checking"
  introMessage: This will display the status of several stepler instances.
  navbar:
    - title: Status
      href: /
    - title: GitHub
      href: https://github.com/steplerapp/stepler-status

